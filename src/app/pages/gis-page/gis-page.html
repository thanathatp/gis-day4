<div class="flex flex-col h-screen overflow-hidden">
  <!-- HEADER -->
  <header class="h-16 bg-white shadow-md flex items-center px-4 z-20 justify-center flex-shrink-0">
    <img
      src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
      alt="Your Company"
      class="h-8 w-auto"
    />
    <span class="ml-2 text-lg font-semibold"
      >Hospital<span class="text-[#6366F1]">Location</span></span
    >
  </header>

  <!-- BODY -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Map -->
    <div class="flex-1 relative bg-gray-200">
      <app-gis-component />
    </div>

    <!-- Sidebar -->
    <div class="w-[360px] shrink-0 overflow-y-auto bg-gray-50 p-3 border-l border-gray-200">
      <!-- Sidebar Header -->
      <div class="p-3">
        <h2 class="text-2xl font-semibold text-gray-900">โรงพยาบาลในเขตกรุงเทพ</h2>
        <p class="text-xs text-gray-500">ทั้งหมด {{ places().length }} รายการ</p>
      </div>

      <!-- Cards -->
      <app-place-card *ngFor="let place of places()" [data]="place"> </app-place-card>
    </div>
  </div>
</div>
